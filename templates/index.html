<html>
	<head>
		<title></title>
        <link href = "https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css/" rel ="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/base.min.css">
        <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/lib/index.min.js"></script>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    </head>

    <style>
        .chatbot-container{
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chatbot-header {
            background-color: rgba(29, 78, 216);
            color: #fff;
            display: flex;
            flex-direction: column;
            justfy-content: space-between;
            align-items: center;
        }

        .chatbot-header h1 {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
            font-weight: 700;
            font-size: 1.875rerm;
            line-height: 2.25rem;
        }

        .chatbot-messages {
            flex: 1,
            overflow-y: auto;
            padding: 20px;
        }

        .bot-message{
            background-color: rgb(251 146 60);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 10px 0;
            max-width: 100%%;
            align-self: flex-end;

        }

        .bot-message p{
            color: grey;
        }

        .chat-input{
            padding: 20px;
            background-color: #fff;
            display: flex;
            align-items: center;

        }

        .chat-input input{
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;

        }

        .chat-input button{
            background-color: rgba(29, 78, 216);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-input button:hover{
            background-color: rgb(251 146 60);
        }

    </style>
        <body>
            <div class ="chatbot-container">
                <div class ="chatbot-header">
                    <h1 class="text-2x1"> Sara The Bot </h1>
                </div>
                
                <div class ="chatbot-messages">
                    <div class ="bot-messages"></div>
                    <p> Sara The Bot: Welcome!! How can help you today? </p>
                    
                   
                </div>
                <div>
                    <form method="post" action="{{url_for('chatbot')}}" class = "chat-input">

                        <input type = "text" id = "message" name = "message" placeholder = "Type your message..." class = "flex-1" required>
                        <button type = "submit"> Send </button>
                    </form>
                </div>
            </div>


          

            </body>
        
</html>
